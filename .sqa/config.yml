        - /usr/bin/env sh .sqa/script.flaky-carmine-spaniel.sh
        container: qc.sec_shabby-chartreuse-bird
  QC.Sty:
    repos:
      github.com/PalomoIFCA/xtclimmine flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-indigo-corgi.sh
        container: qc.sty_blurry-sapphire-urchin
      github.com/PalomoIFCA/xtclimmine hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-aquamarine-frigatebird.sh
        container: qc.sty_cheeky-buff-dalmatian
