config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/xtclimmine:
      branch: main
      repo: https://github.com/PalomoIFCA/xtclimmine
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/xtclimmine git:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-fuchsia-flounder.sh
        container: qc.acc_lousy-buff-mandrill
  QC.Doc:
    repos:
      github.com/PalomoIFCA/xtclimmine find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-grey-boar.sh
        container: qc.doc_surly-amaranth-bonobo
      github.com/PalomoIFCA/xtclimmine git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-cyan-cuttlefish.sh
        container: qc.doc_hasty-ochre-iguana
      github.com/PalomoIFCA/xtclimmine markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-rose-vole.sh
        container: qc.doc_nerdy-cerulean-ladybird
  QC.Lic:
    repos:
      github.com/PalomoIFCA/xtclimmine licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-lavender-vole.sh
        container: qc.lic_freaky-plum-kiwi
  QC.Met:
    repos:
      github.com/PalomoIFCA/xtclimmine validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-silver-tang.sh
        container: qc.met_skinny-wisteria-worm
  QC.Sec:
    repos:
      github.com/PalomoIFCA/xtclimmine bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-russet-fossa.sh
        container: qc.sec_breezy-salmon-zonkey
  QC.Sty:
    repos:
      github.com/PalomoIFCA/xtclimmine flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homey-bronze-hare.sh
        container: qc.sty_woolly-buff-gopher
      github.com/PalomoIFCA/xtclimmine hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-olive-chin.sh
        container: qc.sty_bumpy-lavender-seahorse
      github.com/PalomoIFCA/xtclimmine jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-ochre-crab.sh
        container: qc.sty_pasty-olive-lionfish
  QC.Uni:
    repos:
      github.com/PalomoIFCA/xtclimmine pytest:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-rust-bat.sh
        container: qc.uni_sickly-chestnut-angelfish
  QC.Ver:
    repos:
      github.com/PalomoIFCA/xtclimmine get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-russet-pig.sh
        container: qc.ver_snoopy-ecru-lemming
timeout: 5400
